<div class="container">

    <table id="corona-table" class="striped">
        <thead>
            <tr>
                <th>Place</th>
                <th>Confirmed</th>
                <th>Active</th>
                <th>Recovered</th>
                <th>Deaths</th>
            </tr>
        </thead>
        <tbody class="cyan lighten-3">
            <tr th:each="corona:${coronaData}">
                <td><p th:text="${corona.country +','+ corona.province}"></p></td>
                <td th:text="${corona.confirmed}"></td>
                <td th:text="${corona.active}"></td>
                <td th:text="${corona.recovered}"></td>
                <td th:text="${corona.deaths}"></td>
            </tr>
        </tbody>
    </table>
</div>
